<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA07</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/ica7javascript.js"></script>
</head>
<body>
<header> ICA 07 </header>
<div id="formbody">
    <form id="form1" action="https://thor.cnt.sast.ca/~demo/cmpe2000/ica04_formtest.php" method ="post" target ="_blank">

    <p>Make: </p>
    <select name="brand" size="5">
        <option name="Please Pick One" value="">Please pick one</option>
        <option class="makeclass" name="Japanese" value="Honda">Japanese</option>
        <option class="makeclass" name="European" value="Ducati">European</option>
        <option class="makeclass" name="American" value="Harley">American</option>
        
        
    </select>
    <img id="motorcycle" src="images/AmericanNaked.jpg">

    <p>Model: </p>
    <fieldset>
        <input class = "modelclass" type="radio" name="scooter" value="5000">Scooter
        <!-- <label for="scooter">Scooter</label> -->

        <input class = "modelclass" type="radio" name="naked"  value="10000">Naked
        <!-- <label for="naked">Naked</label> -->

        <input class = "modelclass" type="radio" name="track"  value="15000">Track
        <!-- <label for="track">Track</label> -->
        
    </fieldset>

    <p>Options: </p>
    <fieldset>
        <input class = "optionsclass"  type="checkbox" id="scooter" name="ABS" value="300">
        <label for="ABS">Aytomatic Braking System</label>

        <input class = "optionsclass" type="checkbox" id="scooter" name="TCS" value="400">
        <label for="TCS">Traction Control System</label>

        <input class = "optionsclass" type="checkbox" id="scooter" name="FMM" value="5000">
        <label for="FMM">Flight Mode Mapping</label>
        
    </fieldset>

    <p>PrePayment: </p>
    <input id="prepay" type="text">

    <button id="purchase" name="down_payment" type="submit">Purchase</button>


    </form>
</div>

    
</body>
</html>
